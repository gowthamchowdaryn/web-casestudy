<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Insights - Login</title>
  
    <style>
        /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    background-image: url('log.jpg'); /* Replace with your image path */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

/* Container Styling */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Login Box Styling */
.login-box {
    background-color: rgb(214, 252, 253); /* Semi-transparent white */
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 400px;
    padding: 25px;
    text-align: center;
    a{
        text-decoration: none;
        color: white;
    }
}

/* Header Styling */
.login-box h1 {
    color: #78df7dee; /* Green for sustainability theme */
    margin-bottom: 10px;
    font-size: 24px;
}

.login-box p {
    color: #a29e9e;
    font-size: 14px;
    margin-bottom: 20px;
}

/* Form Styling */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #a29e9e;
    font-size: 14px;
}

.form-group input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Button Styling */
.login-btn {
    background-color: #78df7dee;
    color: #FFF;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #1B5E20;
}

/* Extra Links */
.extra-links {
    margin-top: 15px;
    font-size: 12px;
}

.extra-links a {
    color: #2E7D32;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sustainable Insights</h1>
            <p>Log in to explore sustainability insights</p>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn"><a href="dashboard.html">Log In</a></button>
                <div class="extra-links">
                    <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
