<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('cfback2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .calculator h3 {
            margin-bottom: 10px;
            color: #0077cc;
        }

        .calculator input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #0077cc;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #005fa3;
        }

        .calculator .result {
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Electricity Carbon Footprint Calculator</h3>
        <label for="usage">Electricity Usage (kWh):</label>
        <input type="number" id="usage" placeholder="Enter usage in kWh">

        <label for="factor">Emission Factor (kg CO₂/kWh):</label>
        <input type="number" id="factor" value="0.82" placeholder="Enter emission factor">

        <button>Calculate</button>
        <div class="result">Carbon Footprint: </div>
    </div>

    <script>
        document.querySelector("button").addEventListener("click", () => {
            const usage = parseFloat(document.getElementById("usage").value);
            const factor = 0.82
            const resultDiv = document.querySelector(".result");

            if (isNaN(usage) || usage <= 0 || isNaN(factor) || factor <= 0) {
                resultDiv.textContent = "Please enter valid positive values for both fields.";
                return;
            }

            const footprint = usage * factor;
            const trees = footprint / 25;
            // resultDiv.textContent = `Carbon Footprint: ${footprint.toFixed(2)} kg CO₂`;
            resultDiv.innerHTML = `
            Emissions: ${footprint.toFixed(2)} kg CO₂e<br>
            Trees required to offset emissions: ${Math.ceil(trees)} tree(s)
        `;
        });
    </script>
</body>
</html>
